name: Fetch Providers Check

on:
  pull_request:
    paths:
      - "scripts/fetch-providers.sh"
      - "Makefile"
      - "pkg/provider/providers.yaml"
      - "pkg/provider/crds.yaml"
      - ".github/workflows/fetch-providers-check.yaml"
      - "go.mod"
      - "go.sum"

jobs:
  check-capi-provider-consistency:
    name: Check CAPI Provider Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Run make fetch-providers
        run: make fetch-providers

      - name: Check for changes in providers.yaml
        id: diff
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          if git diff --exit-code origin/$BRANCH_NAME -- pkg/provider/crds/*.yaml; then
            echo "diff_found=false" >> $GITHUB_OUTPUT
          else
            echo "diff_found=true" >> $GITHUB_OUTPUT
          fi

      - name: Fail if providers.yaml changed
        if: ${{ steps.diff.outputs.diff_found == 'true' }}
        run: |
          echo "Error: One or more files in pkg/provider/crds/*.yaml have changed after running 'make fetch-providers'. Please commit the updated files."
          exit 1
