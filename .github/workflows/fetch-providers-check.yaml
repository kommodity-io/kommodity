name: Fetch Providers Check

on:
  pull_request:
    paths:
      - "scripts/fetch-providers.sh"
      - "Makefile"
      - "pkg/provider/providers.yaml"
      - ".github/workflows/fetch-providers-check.yaml"
      - "**/fetch-providers*"
      - "go.mod"
      - "go.sum"

jobs:
  fetch-providers-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Run make fetch-providers
        run: make fetch-providers

      - name: Check for changes in providers.yaml
        id: diff
        run: |
          if ! git diff --exit-code origin/${{ github.base_ref }} -- pkg/provider/providers.yaml; then
            echo "diff_found=true" >> $GITHUB_OUTPUT
          else
            echo "diff_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail if providers.yaml changed
        if: ${{ steps.diff.outputs.diff_found == 'true' }}
        run: |
          echo "Error: pkg/provider/providers.yaml has changed after running 'make fetch-providers'. Please commit the updated file."
          exit 1
