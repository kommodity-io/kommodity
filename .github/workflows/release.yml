name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "images/*.png"
      - charts/**/*.yaml
      - charts/**/*.tpl
      - scripts/**/*.sh
      - .github/workflows/**/*.yml
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "images/*.png"
      - "**/*.tf"
      - charts/**/*.yaml
      - charts/**/*.tpl
      - scripts/**/*.sh
      - .github/workflows/**/*.yml

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Shared job to build UI once and compute version
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true

      - name: Setup NPM
        uses: actions/setup-node@v4
        with:
          node-version: "24.2.0"
          cache: "npm"
          cache-dependency-path: pkg/ui/web/kommodity-ui/package-lock.json

      - name: Install UI dependencies
        run: npm install --prefix pkg/ui/web/kommodity-ui

      - name: Build UI
        run: make build-ui

      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: pkg/ui/web/kommodity-ui/dist
          retention-days: 1

      - name: Detect semantic release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker://ghcr.io/codfish/semantic-release-action:v3
        id: semantic
        with:
          repository-url: https://github.com/${{ github.repository }}
          branches: |
            [
              "main"
            ]
          plugins: |
            [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/github"
            ]
          dry-run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute version
        id: version
        run: |
          set -eou pipefail
          version="${{ steps.semantic.outputs.git-tag }}"
          if [[ -z "$version" ]]; then
            version="$(git describe --tags --always)"
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: prepare
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Download UI artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: pkg/ui/web/kommodity-ui/dist

      - name: Lint
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: prepare
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      issues: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Download UI artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: pkg/ui/web/kommodity-ui/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: false
          load: true
          tags: kommodity:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION="v1.0.0-test"

      - name: Calculate test coverage
        uses: gwatts/go-coverage-action@v2
        id: coverage
        with:
          coverage-threshold: 0
          cover-pkg: ./...

  build:
    name: Build binary
    runs-on: ubuntu-latest
    needs: prepare
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      pages: write
      contents: write
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Download UI artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: pkg/ui/web/kommodity-ui/dist

      - name: Compute compression flags
        id: compression
        run: |
          set -eou pipefail
          compression="--ultra-brute -9"

          # Check if this is a tagged release
          if [[ "${{ needs.prepare.outputs.version }}" != v* ]]; then
            compression="-qq"
          fi

          # Avoid compression for darwin as it is not supported on MacOS 13+.
          if [[ "${{ matrix.os }}" == "darwin" ]]; then
            compression=""
          fi

          # Avoid compression for windows/arm64 as it is not supported.
          if [[ "${{ matrix.os }}" == "windows" && "${{ matrix.arch }}" == "arm64" ]]; then
            compression=""
          fi

          echo "flags=$compression" >> "$GITHUB_OUTPUT"

      - name: Build
        run: make build
        env:
          GOOS: "${{ matrix.os }}"
          GOARCH: "${{ matrix.arch }}"
          VERSION: "${{ needs.prepare.outputs.version }}"
          UPX_FLAGS: "${{ steps.compression.outputs.flags }}"

      - name: Rename binary
        run: |
          set -eou pipefail
          target="kommodity-${{ matrix.os }}-${{ matrix.arch }}-${{ needs.prepare.outputs.version }}"
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            target="${target}.exe"
          fi
          mv bin/kommodity bin/${target}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: kommodity-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/kommodity-*
          retention-days: 1

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - prepare
      - build
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download binaries
        uses: actions/download-artifact@v6
        with:
          path: release
          pattern: kommodity-*
          merge-multiple: true

      - name: Create release
        uses: docker://ghcr.io/codfish/semantic-release-action:v3
        with:
          repository-url: https://github.com/${{ github.repository }}
          branches: |
            [
              "main"
            ]
          plugins: |
            [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              ["@semantic-release/github", { assets: [{ path: "release/**"}] }]
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-docker-image:
    name: Release Docker image
    runs-on: ubuntu-latest
    needs:
      - prepare
      - release
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Free disk space
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo rm -rf /usr/local/lib/android >/dev/null 2>&1
          docker system prune -af
          df -h

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        # We get the version from the git tag and not from the semantic-release output,
        # because if the pipeline fails after a release is created,
        # on rerun, semantic-release output will be null but we still want build and push a new docker image.
      - name: Extract version from tag
        id: extract_version
        run: |
          git fetch --tags --force
          TAGS=$(git tag --points-at HEAD)
          SEMVER_TAG=$(echo "$TAGS" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n 1)
          if [ -z "$SEMVER_TAG" ]; then
              echo "No semantic version tag found for this commit."
              exit 1
          fi
          echo "Found semantic version tag: $SEMVER_TAG"
          echo "version=${SEMVER_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION="${{ steps.extract_version.outputs.version }}"
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
