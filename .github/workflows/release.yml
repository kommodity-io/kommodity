name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "images/*.png"
      - charts/**/*.yaml
      - charts/**/*.tpl
      - scripts/**/*.sh
      - .github/workflows/**/*.yml
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "images/*.png"
      - "**/*.tf"
      - charts/**/*.yaml
      - charts/**/*.tpl
      - scripts/**/*.sh

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Get changed files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        id: changed
        with:
          files: .github/workflows/**
          files_ignore: .github/workflows/release.yml

      - name: Check if workflow should run
        id: check
        run: |
          # If only other workflow files changed (not release.yml), skip
          if [[ "${{ steps.changed.outputs.only_changed }}" == "true" ]]; then
            echo "Only non-release workflow files changed, skipping"
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          fi

  # Shared job to build UI once and compute version
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_run == 'true'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: stable
          check-latest: true

      - name: Setup NPM
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.2.0"
          cache: "npm"
          cache-dependency-path: pkg/ui/web/kommodity-ui/package-lock.json

      - name: Install UI dependencies
        run: npm install --prefix pkg/ui/web/kommodity-ui

      - name: Build UI
        run: make build-ui

      - name: Upload UI artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ui-dist
          path: pkg/ui/web/kommodity-ui/dist
          retention-days: 1

      - name: Detect semantic release
        uses: docker://ghcr.io/codfish/semantic-release-action@sha256:5d5447090feb2f9252aac2825ef14e244ecf53528fbe87d585b459adb547b914 # v4
        id: semantic
        with:
          repository-url: https://github.com/${{ github.repository }}
          branches: |
            [
              "main"
            ]
          plugins: |
            [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/github"
            ]
          dry-run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute version
        id: version
        run: |
          set -eou pipefail
          version="${{ steps.semantic.outputs.git-tag }}"
          if [[ -z "$version" ]]; then
            version="$(git describe --tags --always)"
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: prepare
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: stable
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Download UI artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: ui-dist
          path: pkg/ui/web/kommodity-ui/dist

      - name: Lint
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: prepare
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      issues: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: stable
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Download UI artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: ui-dist
          path: pkg/ui/web/kommodity-ui/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build container image for testing
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: Containerfile
          push: false
          load: true
          tags: kommodity:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
        
      - name: Calculate test coverage
        uses: gwatts/go-coverage-action@2845595538a59d63d1bf55f109c14e104c6f7cb3 # v2
        id: coverage
        with:
          coverage-threshold: 0
          cover-pkg: ./...

  build:
    name: Build binary
    runs-on: ubuntu-latest
    needs: prepare
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      pages: write
      contents: write
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: stable
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Download UI artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: ui-dist
          path: pkg/ui/web/kommodity-ui/dist

      - name: Compute compression flags
        id: compression
        run: |
          set -eou pipefail
          compression="--ultra-brute -9"

          # Check if this is a tagged release
          if [[ "${{ needs.prepare.outputs.version }}" != v* ]]; then
            compression="-qq"
          fi

          # Avoid compression for darwin as it is not supported on MacOS 13+.
          if [[ "${{ matrix.os }}" == "darwin" ]]; then
            compression=""
          fi

          # Avoid compression for windows/arm64 as it is not supported.
          if [[ "${{ matrix.os }}" == "windows" && "${{ matrix.arch }}" == "arm64" ]]; then
            compression=""
          fi

          echo "flags=$compression" >> "$GITHUB_OUTPUT"

      - name: Build
        run: make build
        env:
          GOOS: "${{ matrix.os }}"
          GOARCH: "${{ matrix.arch }}"
          VERSION: "${{ needs.prepare.outputs.version }}"
          UPX_FLAGS: "${{ steps.compression.outputs.flags }}"

      - name: Rename binary
        run: |
          set -eou pipefail
          target="kommodity-${{ matrix.os }}-${{ matrix.arch }}-${{ needs.prepare.outputs.version }}"
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            target="${target}.exe"
          fi
          mv bin/kommodity bin/${target}

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: kommodity-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/kommodity-*
          retention-days: 1

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - prepare
      - build
    permissions:
      contents: write
      pull-requests: write
      issues: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Download binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          path: release
          pattern: kommodity-*
          merge-multiple: true

      # Step 1: Dry-run to compute the next version
      - name: Detect next version
        id: semantic
        uses: docker://ghcr.io/codfish/semantic-release-action@sha256:5d5447090feb2f9252aac2825ef14e244ecf53528fbe87d585b459adb547b914 # v4
        with:
          dry-run: true
          repository-url: https://github.com/${{ github.repository }}
          branches: |
            [
              "main"
            ]
          plugins: |
            [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/github"
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if release is needed
        id: check
        run: |
          version="${{ steps.semantic.outputs.release-version }}"
          if [[ -z "$version" ]]; then
            echo "No new release needed"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "New release version: v$version"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "version=v$version" >> "$GITHUB_OUTPUT"
          fi

      # Build and push Docker image (only if new release)
      - name: Free disk space
        if: steps.check.outputs.should_release == 'true'
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo rm -rf /usr/local/lib/android >/dev/null 2>&1
          docker system prune -af

      - name: Log in to GitHub Container Registry
        if: steps.check.outputs.should_release == 'true'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        if: steps.check.outputs.should_release == 'true'
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_release == 'true'
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build and push Docker image
        if: steps.check.outputs.should_release == 'true'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: Containerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION="${{ steps.check.outputs.version }}"
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.check.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      # Create GitHub release (only after Docker push succeeds)
      - name: Create GitHub release
        if: steps.check.outputs.should_release == 'true'
        uses: docker://ghcr.io/codfish/semantic-release-action@sha256:5d5447090feb2f9252aac2825ef14e244ecf53528fbe87d585b459adb547b914 # v4
        with:
          repository-url: https://github.com/${{ github.repository }}
          branches: |
            [
              "main"
            ]
          plugins: |
            [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              ["@semantic-release/github", { "assets": [{ "path": "release/**" }] }]
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
