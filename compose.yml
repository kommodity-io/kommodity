services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: kommodity
      POSTGRES_PASSWORD: kommodity
      POSTGRES_DB: kommodity
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - kommodity-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kommodity -d kommodity"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: kommodity@corti.ai
      PGADMIN_DEFAULT_PASSWORD: kommodity
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - kommodity-net

  kine:
    image: rancher/kine:v0.13.18
    restart: always
    ports:
      - "2379:2379"
    command: "--endpoint postgres://kommodity:kommodity@postgres:5432/kommodity?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kommodity-net

  kommodity:
    image: kommodity:latest
    restart: no
    ports:
      - "8443:8443"
    environment:
      - KOMMODITY_DB_URI=postgres://kommodity:kommodity@postgres:5432/kommodity?sslmode=disable
      - KOMMODITY_KINE_URI=http://kine:2379
      - KOMMODITY_API_SERVER_PORT=8443
    depends_on:
      postgres:
        condition: service_healthy
      kine:
        condition: service_healthy
    networks:
      - kommodity-net

volumes:
  pgdata:

networks:
  kommodity-net:
    driver: bridge
