services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: kommodity
      POSTGRES_PASSWORD: kommodity
      POSTGRES_DB: kommodity
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - kommodity-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kommodity -d kommodity"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: kommodity@corti.ai
      PGADMIN_DEFAULT_PASSWORD: kommodity
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - kommodity-net

volumes:
  pgdata:

networks:
  kommodity-net:
    driver: bridge
