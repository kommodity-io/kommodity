providers:
  - name: cluster-api
    repository: github.com/kubernetes-sigs/cluster-api
    goModule: sigs.k8s.io/cluster-api
    fileName: core-components.yaml
    filter: select(.kind == "CustomResourceDefinition")
    schemeLocations:
      - api/v1beta1
      - api/addons/v1beta1
      - exp/runtime/api/v1alpha1
  - name: talos-bootstrap-provider
    repository: github.com/siderolabs/cluster-api-bootstrap-provider-talos
    fileName: bootstrap-components.yaml
    filter: select(.kind == "CustomResourceDefinition")
    schemeLocations:
      - api/v1alpha2
      - api/v1alpha3
  - name: talos-control-plane-provider
    repository: github.com/siderolabs/cluster-api-control-plane-provider-talos
    fileName: control-plane-components.yaml
    filter: select(.kind == "CustomResourceDefinition")
    schemeLocations:
      - api/v1alpha3
  - name: scaleway-machine-pool-provider
    repository: github.com/scaleway/cluster-api-provider-scaleway
    file_name: infrastructure-components.yaml
    filter: select(.kind == "CustomResourceDefinition")
    deny_list:
      - ScalewayManagedCluster
      - ScalewayManagedControlPlane
      - ScalewayManagedMachinePool
    scheme_locations:
      - api/v1alpha1
  - name: azure-machine-pool-provider
    repository: github.com/kubernetes-sigs/cluster-api-provider-azure
    goModule: sigs.k8s.io/cluster-api-provider-azure
    fileName: infrastructure-components.yaml
    # We only want to include Kinds of type CustomResourceDefinition with at least one .spec.version which is not deprecated.
    # Managed resources and AzureCluster kinds are not needed
    filter: select(.kind == "CustomResourceDefinition") | select([.spec.versions[] | select(.deprecated != true)] | length > 0) | .spec.versions |= map(select(.deprecated != true))
    denyList:
      - AzureASOManagedCluster
      - AzureASOManagedClusterTemplate
      - AzureASOManagedControlPlane
      - AzureASOManagedControlPlaneTemplate
      - AzureASOManagedMachinePool
      - AzureASOManagedMachinePoolTemplate
      - BastionHost
      - FleetsMember
      - ManagedCluster
      - ManagedClustersAgentPool
    schemeLocations:
      - api/v1alpha1
      - api/v1beta1
      - exp/api/v1beta1
